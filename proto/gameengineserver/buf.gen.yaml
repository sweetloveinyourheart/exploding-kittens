version: v1
plugins:
  - name: go
    out: code/gameengineserver/go
    opt:
      - paths=source_relative
  - name: connect-go
    out: code/gameengineserver/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: code/gameengineserver/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: doc
    out: ../docs/api/gameengineserver
    opt:
      - markdown,gameengineserver.md