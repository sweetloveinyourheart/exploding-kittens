version: v1
plugins:
  - name: go
    out: code/clientserver/go
    opt:
      - paths=source_relative
  - name: connect-go
    out: code/clientserver/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: code/clientserver/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false