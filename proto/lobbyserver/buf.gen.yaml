version: v1
plugins:
  - name: go
    out: code/lobbyserver/go
    opt:
      - paths=source_relative
  - name: connect-go
    out: code/lobbyserver/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: code/lobbyserver/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: doc
    out: ../docs/api/lobbyserver
    opt:
      - markdown,lobbyserver.md